"Root query"
type Query {
  "Retrieve all todos for the current user"
  todos: [Todo]!
}

"Root mutation"
type Mutation {
  "Create a new Todo"
  createTodo(description: String!): Todo
}

"A Todo"
type Todo {
  "The unique ID representing the Todo"
  id: ID!
  "The description to be rendered for a given Todo"
  description: String!
}